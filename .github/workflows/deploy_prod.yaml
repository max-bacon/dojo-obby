name: Deploy Prod

on:
  push:
    branches:
    - prod
  pull_request:
    branches:
    - prod

jobs:

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - uses: ok-nick/setup-aftman@v0.3.0
      name: Install Aftman
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - run: rojo build -o game.rbxl

    - run: rbxcloud experience publish -f game.rbxl -p ${{ secrets.PROD_PLACE_ID }} -u ${{ secrets.PROD_UNIVERSE_ID }} -t published -a ${{ secrets.API_KEY }}